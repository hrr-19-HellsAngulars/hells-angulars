<div class="page-wrap">
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand gearbox" href="#">Gear Box</a>
    <form class="form-inline float-xs-left" #form="ngForm">
      <input type="text" class="left-nav form-control" placeholder="Dig in the Gear Box..." ngModel name="keyword">
      <a class="left-nav" uiSref="products-search" ui-sref-opts="{reload: true}" (click)="onSearch(form); form.reset()"><i class="fa fa-search fa-lg"></i></a>
    </form>
    <div class="float-xs-right">
      <ul class = "nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" uiSref="home"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" uiSref="products" (click)='onSearch({"value": {"keyword": ""}})'>Gear</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" uiSref="profile" *ngIf="auth.authenticated()">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="open(content)">List Gear</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <ui-view></ui-view>

</div>

<footer class="site-footer">
  <p class="footer-content">Â© 2016 Gear Box</p>
  <a class="nav-link footer-content" uiSref="about" uiSrefActive="active">About</a>
</footer>

<template #content ngbModalContainer let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Product Details</h4>
  </div>
  <div class="modal-body">

    <newprod-form #newprod (close)="close()"></newprod-form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="newprod.onSubmit(newprod.model)">Submit</button>
  </div>
</template>
